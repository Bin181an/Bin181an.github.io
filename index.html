<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binjian的云上园地</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="content">
            <header>
                <h1 class="title">
                    <span class="title-line">欢迎来到</span>
                    <span class="title-line">Binjian的云上园地</span>
                    <span class="title-line">在这里尽情探索关于Binjian的秘密</span>
                </h1>
                <div class="divider"></div>
            </header>
            <main>
                <div class="mystery-box">
                    <div class="box-content">
                        <p class="mystery-text">神秘之门即将开启...</p>
                        <button class="explore-btn" id="exploreBtn" onclick="window.location.href='blog.html'">开始探索</button>
                    </div>
                </div>
                <div class="navigation">
                    <nav>
                        <ul>
                            <li><a href="#" class="nav-link">关于</a></li>
                            <li><a href="#" class="nav-link">发现</a></li>
                            <li><a href="#" class="nav-link" onclick="showQRCode(); return false;">联系</a></li>
                        </ul>
                    </nav>
                </div>
            </main>
            <footer>
                <p class="footer-text">© 2025 Binjian的云上园地 - 保留所有权利</p>
            </footer>
        </div>
    </div>
    
    <!-- 二维码弹窗 -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="qr-close" onclick="closeQRCode()">&times;</span>
            <h3 class="qr-title">联系Binjian</h3>
            <img src="联系二维码.png" alt="联系二维码" class="qr-image">
            <p class="qr-description">扫描二维码添加联系方式</p>
        </div>
    </div>
    
    <script>
        document.getElementById('exploreBtn').addEventListener('click', function() {
            const mysteryText = document.querySelector('.mystery-text');
            mysteryText.textContent = '探索之旅即将开始...';
            this.style.opacity = '0.7';
            this.textContent = '准备跳转...';
            
            setTimeout(() => {
                mysteryText.textContent = '正在进入秘密园地深处...';
                this.style.opacity = '1';
                this.textContent = '即将跳转';
            }, 1000);
        });
        
        // 创建动态星空背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        window.addEventListener('load', createStars);
        
        // 二维码弹窗功能
        function showQRCode() {
            document.getElementById('qrModal').style.display = 'block';
        }
        
        function closeQRCode() {
            document.getElementById('qrModal').style.display = 'none';
        }
        
        // 点击弹窗外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('qrModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
